🧩 Flexbox no Tailwind
🔹 1. O prefixo flex-

Sempre que você ver uma classe que começa com flex- no Tailwind, ela está relacionada ao Flexbox.
👉 Mas atenção: para que qualquer classe flex- funcione, primeiro o elemento precisa ser um container flexível.

Isso significa que você deve adicionar flex na div ou no elemento pai:

<div class="flex ...">
  <div>Item 1</div>
  <div>Item 2</div>
</div>

🔑 O flex sozinho transforma o container em flex container, e é a partir daí que você pode usar flex-row, flex-col, justify-..., items-... etc.



🔹 2. Direção dos itens (flex-direction):
Controla a direção em que os filhos (itens) do container flex serão alinhados.

Classes disponíveis:
 . flex-row
    → flex-direction: row;
    Os itens ficam lado a lado (horizontal, da esquerda para a direita).
    📖 É o padrão do flexbox.

<div class="flex flex-row gap-2">
  <div>01</div>
  <div>02</div>
  <div>03</div>
</div>



 . flex-row-reverse
   → flex-direction: row-reverse;
   Os itens ficam lado a lado, mas invertendo a ordem (da direita para a esquerda).

<div class="flex flex-row-reverse gap-2">
  <div>01</div>
  <div>02</div>
  <div>03</div>
</div>



 . flex-col
   → flex-direction: column;
   Os itens ficam um abaixo do outro (vertical).

<div class="flex flex-col gap-2">
  <div>01</div>
  <div>02</div>
  <div>03</div>
</div>



 . flex-col-reverse:
   → flex-direction: column-reverse;
   Os itens ficam em coluna, mas de baixo para cima.

<div class="flex flex-col-reverse gap-2">
  <div>01</div>
  <div>02</div>
  <div>03</div>
</div>



🔹 3. Entendendo melhor:
. flex = ativa o flexbox no container.
. flex-... = controla uma propriedade específica do Flexbox.
. Row (linha) → itens organizados horizontalmente.
. Column (coluna) → itens organizados verticalmente.
. Reverse → inverte a ordem de exibição dos itens.

📌 Exemplo prático para visualizar a diferença:

<div class="flex flex-row gap-4 bg-gray-200 p-2">
  <div class="bg-blue-400">A</div>
  <div class="bg-blue-400">B</div>
  <div class="bg-blue-400">C</div>
</div>

<div class="flex flex-col gap-4 bg-gray-200 p-2 mt-4">
  <div class="bg-green-400">A</div>
  <div class="bg-green-400">B</div>
  <div class="bg-green-400">C</div>
</div>

. O primeiro fica em linha (A B C).
. O segundo fica em coluna (A em cima, depois B, depois C).













🧩 Flexbox — Controle de Quebra de Linha (flex-wrap)
🔹 1. O que é flex-wrap?
Por padrão, o Flexbox tenta colocar todos os itens na mesma linha.
Mas com o flex-wrap, você pode controlar se os itens devem quebrar para a linha de baixo quando não couberem no container.

📌 Lembre-se: antes de usar, o container precisa ter flex.



🔹 2. Classes disponíveis:
. flex-nowrap
  → flex-wrap: nowrap;
  Os itens não quebram a linha, mesmo que ultrapassem o container (podem “vazar” pra fora).

<div class="flex flex-nowrap gap-2 border p-2">
  <div class="w-40 bg-blue-400">01</div>
  <div class="w-40 bg-blue-400">02</div>
  <div class="w-40 bg-blue-400">03</div>
</div>

👉 Vai tentar manter tudo na mesma linha.


. flex-wrap
  → flex-wrap: wrap;
  Os itens quebram para a linha de baixo quando não couberem.

<div class="flex flex-wrap gap-2 border p-2 w-60">
  <div class="w-40 bg-green-400">01</div>
  <div class="w-40 bg-green-400">02</div>
  <div class="w-40 bg-green-400">03</div>
</div>

👉 Agora, se o container for menor, os itens vão automaticamente para outra linha.


. flex-wrap-reverse:
  → flex-wrap: wrap-reverse;
  Os itens quebram para a linha de baixo, mas em ordem invertida (de baixo para cima).

<div class="flex flex-wrap-reverse gap-2 border p-2 w-60 h-40">
  <div class="w-40 bg-purple-400">01</div>
  <div class="w-40 bg-purple-400">02</div>
  <div class="w-40 bg-purple-400">03</div>
</div>

👉 Vai quebrar parecido com flex-wrap, mas os itens “sobem” de baixo pra cima.


🔹 3. Uso Responsivo:
Você pode aplicar breakpoints pra mudar o comportamento em diferentes tamanhos de tela.

Exemplo:

<div class="flex flex-nowrap md:flex-wrap gap-2">
  <div class="w-40 bg-red-400">01</div>
  <div class="w-40 bg-red-400">02</div>
  <div class="w-40 bg-red-400">03</div>
</div>

. Em telas pequenas → flex-nowrap (não quebra).
. Em telas médias pra cima (md:) → flex-wrap (quebra se precisar).



🔹 4. Resumindo:
. flex-nowrap → força tudo na mesma linha.
. flex-wrap → permite quebra pra outra linha.
. flex-wrap-reverse → permite quebra invertida (de baixo pra cima).
. Responsivo (sm:, md:, lg:) → muda o comportamento dependendo do tamanho da tela.









Flexbox — Controle de Crescimento e Encolhimento (flex)
🔹 1. O que é flex?
Dentro de um container com flex, cada item pode se comportar de forma diferente:
 
 . Pode crescer (ocupar mais espaço).
 . Pode encolher (se ajustar quando falta espaço).
 . Pode ter tamanho fixo (não crescer nem encolher).

No CSS puro, usamos flex: <grow> <shrink> <basis>.
No Tailwind, isso é simplificado com utilitários prontos.


🔹 2. Classes disponíveis:
✅ flex-auto
flex: 1 1 auto;


👉 O item pode crescer e encolher, ocupando espaço livre.
Muito usado quando você quer que os elementos se dividam igualmente.

<div class="flex gap-2">
  <div class="flex-auto bg-blue-400">A</div>
  <div class="flex-auto bg-blue-400">B</div>
  <div class="flex-auto bg-blue-400">C</div>
</div>

📌 Cada item cresce igual → todos ficam do mesmo tamanho.



✅ flex-initial:
flex: 0 1 auto;

👉 O item não cresce, mas pode encolher se faltar espaço.
Ou seja, ele respeita o tamanho inicial (baseado no conteúdo ou width definido).

<div class="flex gap-2">
  <div class="flex-initial w-32 bg-green-400">A</div>
  <div class="flex-initial w-48 bg-green-400">B</div>
</div>

📌 Aqui cada um respeita sua largura (w-32, w-48), mas pode encolher se a tela ficar pequena.



✅ flex-none:
flex: none; /* equivale a 0 0 auto */

👉 O item não cresce e não encolhe.
Sempre vai manter seu tamanho definido (ou o tamanho do conteúdo).

<div class="flex gap-2">
  <div class="flex-none w-40 bg-red-400">Item fixo</div>
  <div class="flex-auto bg-red-400">Item flexível</div>
</div>

📌 O primeiro nunca muda de tamanho, já o segundo ocupa o espaço restante.



✅ flex-<number>:
flex: <number>;

👉 Define o fator de crescimento diretamente.
Um item com flex-2 cresce o dobro de um flex-1.

<div class="flex gap-2">
  <div class="flex-1 bg-purple-400">1x</div>
  <div class="flex-2 bg-purple-400">2x</div>
</div>

📌 O segundo item vai ocupar o dobro de espaço em relação ao primeiro.




✅ flex-<fraction>:
flex: calc(<fraction> * 100%);

👉 Define larguras proporcionais usando frações (1/2, 1/3, 2/3, etc).

<div class="flex gap-2">
  <div class="flex-1/3 bg-orange-400">33%</div>
  <div class="flex-2/3 bg-orange-400">66%</div>
</div>

📌 O primeiro ocupa 1/3 e o segundo 2/3 do container.



✅ flex-[<value>] (customizado):
👉 Permite definir qualquer valor manualmente, por exemplo:

<div class="flex gap-2">
  <div class="flex-[2_1_0%] bg-teal-400">A</div>
  <div class="flex-[1_1_0%] bg-teal-400">B</div>
</div>

📌 Aqui você define grow, shrink e basis no formato padrão do CSS.



🔹 3. Exemplos práticos:

🔸 Layout com item fixo + item flexível:

<div class="flex border">
  <div class="flex-none w-32 bg-gray-400">Sidebar fixa</div>
  <div class="flex-auto bg-gray-600">Conteúdo flexível</div>
</div>


🔸 Divisão igual do espaço:

<div class="flex border">
  <div class="flex-1 bg-pink-400">Item 1</div>
  <div class="flex-1 bg-pink-400">Item 2</div>
  <div class="flex-1 bg-pink-400">Item 3</div>
</div>



🔹 4. Resumindo:
. flex-auto → cresce e encolhe automaticamente.
. flex-initial → respeita tamanho inicial, mas pode encolher.
. flex-none → fixo, nunca cresce ou encolhe.
. flex-1, flex-2... → cresce proporcionalmente.
. flex-1/2, flex-2/3... → ocupa frações do container.
. flex-[...] → define manualmente (grow shrink basis).












🌱 Flexbox — Controle de Crescimento (flex-grow)
🔹 1. O que é flex-grow?
O flex-grow define quanto um item pode crescer em relação aos outros dentro de um container flexível quando sobra espaço.
. Se todos tiverem flex-grow: 0 → ninguém cresce além do tamanho base.
. Se um item tiver flex-grow: 1 e outro flex-grow: 2 → o segundo vai crescer o dobro do primeiro.
. Funciona como um fator de proporção.

No Tailwind, isso é simplificado com grow e variantes.



🔹 2. Classes disponíveis:
✅ grow:
flex-grow: 1;

👉 Faz o item crescer proporcionalmente ao espaço livre.
Se vários itens tiverem grow, eles dividem o espaço igualmente.

<div class="flex gap-2">
  <div class="grow bg-blue-400">A</div>
  <div class="grow bg-blue-400">B</div>
  <div class="grow bg-blue-400">C</div>
</div>

📌 Todos crescem iguais → cada um ocupa 1/3 do container.



✅ grow-0:
flex-grow: 0;

👉 O item não cresce, ele fica limitado ao seu tamanho base (width ou conteúdo).
Usado quando você quer que um item seja fixo e os outros flexíveis.

<div class="flex gap-2">
  <div class="w-32 grow-0 bg-red-400">Fixo</div>
  <div class="grow bg-red-400">Flexível</div>
</div>

📌 O primeiro mantém 128px fixos, o segundo ocupa o resto.



✅ grow-<number>:
flex-grow: <number>;

👉 Define o fator de crescimento.
Exemplo: grow-1, grow-2, grow-3...

<div class="flex gap-2">
  <div class="grow-1 bg-green-400">1x</div>
  <div class="grow-2 bg-green-400">2x</div>
</div>

📌 O segundo cresce o dobro do espaço livre em relação ao primeiro.



✅ grow-[<value>] (customizado):

👉 Permite usar um valor exato definido manualmente.

<div class="flex gap-2">
  <div class="grow-[3] bg-purple-400">3x</div>
  <div class="grow-[1] bg-purple-400">1x</div>
</div>

📌 O primeiro cresce 3 vezes mais que o segundo.


Também pode usar variáveis CSS:
<div class="grow-[var(--fator)] bg-orange-400">Custom</div>



🔹 3. Exemplos práticos:
🔸 Layout com sidebar fixa + conteúdo fluido:

<div class="flex border">
  <div class="w-40 grow-0 bg-gray-400">Sidebar fixa</div>
  <div class="grow bg-gray-600">Conteúdo que cresce</div>
</div>

🔸 Proporções diferentes
<div class="flex border">
  <div class="grow bg-pink-400">1x</div>
  <div class="grow-2 bg-pink-400">2x</div>
  <div class="grow-3 bg-pink-400">3x</div>
</div>


📌 O espaço extra é dividido em 6 partes:
. 1 parte → primeiro item
. 2 partes → segundo item
. 3 partes → terceiro item


🔹 4. Resumindo:
. grow → cresce igual aos outros (flex-grow: 1).
. grow-0 → nunca cresce, fica fixo.
. grow-1, grow-2... → cresce proporcionalmente ao valor.
. grow-[...] → permite valores customizados ou variáveis CSS.







Flex-Shrink:
O flex-shrink é uma propriedade do Flexbox que controla o quanto um item flexível pode encolher quando o espaço disponível no container não é suficiente para todos os itens.

Por padrão, os itens têm flex-shrink: 1, ou seja, eles podem encolher proporcionalmente para caber dentro do container.
Se você definir flex-shrink: 0, o item não vai encolher, mesmo que ultrapasse o espaço do container.


Classes no Tailwind: 
Classe	            CSS Gerado	            Explicação
shrink	            flex-shrink: 1;	        O item pode encolher (padrão).
shrink-0	        flex-shrink: 0;	        O item não pode encolher. Vai manter seu tamanho mesmo que estoure o container.
shrink-[<value>]	flex-shrink: <value>;	Permite definir manualmente o fator de encolhimento.
shrink-(var(...))	flex-shrink: var(...);	Usa uma variável customizada como valor.


Exemplo Visual:
🔹 shrink (padrão):
Itens encolhem proporcionalmente para caber.

<div class="flex w-40 border">
  <div class="shrink bg-blue-300 w-32">Item 1</div>
  <div class="shrink bg-green-300 w-32">Item 2</div>
</div>

👉 Ambos encolhem para caber dentro da largura de 40 do container.


🔹 shrink-0 (não encolhe):
Um item não encolhe, e o outro se ajusta.

<div class="flex w-40 border">
  <div class="shrink-0 bg-blue-300 w-32">Item 1</div>
  <div class="shrink bg-green-300 w-32">Item 2</div>
</div>

👉 O Item 1 não encolhe (mantém 32), então o Item 2 é forçado a encolher para caber no container.


Explicação Simples:
 . shrink: 1 → Pode encolher para caber.
 . shrink-0 → Não encolhe nunca, sempre mantém o tamanho definido.

















Justify-content (alinhamento no eixo principal):
O justify-content controla como os itens dentro do container flex/grid são distribuídos ao longo do eixo principal.

➡️ Eixo principal = depende do flex-direction:
. row ou row-reverse: eixo principal é horizontal.
. col ou col-reverse: eixo principal é vertical.

Ou seja, o justify-content sempre vai organizar os itens na direção em que eles estão sendo empilhados.


Classes e usos no Tailwind:

. justify-start → justify-content: flex-start;
Os itens ficam encostados no início do eixo principal.
🔹 Exemplo: em flex-row, ficam à esquerda.

. justify-end → justify-content: flex-end;
Os itens vão para o final do eixo principal.
🔹 Exemplo: em flex-row, ficam à direita.

. justify-center → justify-content: center;
Todos os itens ficam centralizados no eixo principal.

. justify-between → justify-content: space-between;
O primeiro item encosta no início e o último no final, os do meio ficam distribuídos igualmente.

. justify-around → justify-content: space-around;
Espaços iguais ao redor de cada item, mas as bordas externas ficam com metade do espaço interno.

. justify-evenly → justify-content: space-evenly;
Espaços iguais entre todos os itens e também nas bordas externas.

. justify-stretch → justify-content: stretch;
Itens se esticam para ocupar o espaço disponível.

. justify-baseline → justify-content: baseline;
Alinha os itens na linha de base do texto (raro em justify, mais comum em align-items).

. justify-normal → justify-content: normal;
Volta ao comportamento padrão do navegador.

. justify-end-safe e justify-center-safe
Versões “seguras” que evitam que o navegador quebre o layout em contextos específicos (usado em ambientes mais modernos, mas pouco comum no dia a dia).


Resumo visual (em flex-row):

🔹 justify-start → [01][02][03]⠀⠀⠀⠀⠀⠀⠀⠀
🔹 justify-end → ⠀⠀⠀⠀⠀⠀⠀⠀[01][02][03]
🔹 justify-center → ⠀⠀⠀[01][02][03]⠀⠀⠀
🔹 justify-between → [01]⠀⠀[02]⠀⠀[03]
🔹 justify-around → ⠀[01]⠀⠀[02]⠀⠀[03]⠀
🔹 justify-evenly → [01]⠀⠀[02]⠀⠀[03]











Align-items (alinhamento no eixo cruzado)
O align-items controla como os itens dentro de um container flex/grid são posicionados ao longo do eixo cruzado.

➡️ Eixo cruzado = sempre o perpendicular ao eixo principal:

. Se flex-direction: row, eixo principal = horizontal → eixo cruzado = vertical.
. Se flex-direction: column, eixo principal = vertical → eixo cruzado = horizontal.
Ou seja, o align-items organiza os itens na direção contrária da que eles estão empilhados.



Classes e usos no Tailwind:

. items-start → align-items: flex-start;
Os itens ficam no início do eixo cruzado.
🔹 Em flex-row: ficam no topo.

. items-end → align-items: flex-end;
Os itens ficam no final do eixo cruzado.
🔹 Em flex-row: ficam embaixo.

. items-center → align-items: center;
Centraliza os itens no eixo cruzado.
🔹 Em flex-row: ficam centralizados verticalmente.

. items-baseline → align-items: baseline;
Alinha os itens pela linha de base do texto.

. items-baseline-last → align-items: last baseline;
Similar ao anterior, mas usa a última linha de base disponível como referência.

. items-stretch → align-items: stretch;
Os itens são esticados para preencher o eixo cruzado (se não tiver altura/largura fixa).

. items-end-safe e items-center-safe
Versões “seguras” que evitam que o navegador quebre o layout em contextos específicos (como em escrita vertical ou RTL).

🔹 items-start →

01   02   03   (todos alinhados no topo)

🔹 items-end →

   01   02   03   (todos alinhados embaixo)

🔹 items-center →
