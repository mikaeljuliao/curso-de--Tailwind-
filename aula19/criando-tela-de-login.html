Aula #19 – Criando uma Tela de Login com Tailwind
Uma tela de login é um dos componentes mais comuns em qualquer aplicação. Apesar de parecer simples, ela envolve conceitos importantes que você precisa dominar:


1. Estrutura Básica de uma Tela de Login:
. Uma tela de login geralmente contém:
. Título / Branding → nome da aplicação, logo ou título "Login".
. Campos de entrada (Inputs) → geralmente email e senha.
. Botão de login.
. Links auxiliares → como "Esqueci minha senha" ou "Criar conta".

O objetivo é ser simples, rápido e intuitivo.



2. HTML + Tailwind Estrutura Inicial:

A primeira coisa é centralizar o conteúdo.
Podemos usar Flexbox ou Grid do Tailwind para alinhar a tela:

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    - Aqui vai o conteúdo do login --
  </div>
</div>


Explicando:
. flex items-center justify-center min-h-screen → centraliza o conteúdo no meio da tela.
. max-w-md → define uma largura máxima (para não ficar gigante em telas grandes).
. bg-white rounded-xl shadow-md → cria um card bonito.
. space-y-6 → adiciona espaçamento vertical entre os elementos.




3. Campos de Input:
Inputs em Tailwind podem ser estilizados para ficarem modernos.
Exemplo de campo Email:

<div>
  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
  <input 
    id="email" 
    type="email" 
    placeholder="Digite seu email"
    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
  />
</div>


Explicação:
. rounded-lg → cantos arredondados.
. border-gray-300 → borda padrão cinza.
. focus:ring-indigo-500 → quando clica no input, aparece o ring azul bonito.
. focus:border-indigo-500 → muda a cor da borda ao focar.


Mesma coisa para Senha:
<div>
  <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
  <input 
    id="password" 
    type="password" 
    placeholder="Digite sua senha"
    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
  />
</div>




4. Botão de Login:
Um botão destacado para a ação principal:

<button
  type="submit"
  class="w-full flex justify-center py-2 px-4 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
>
  Entrar
</button>


Explicação:
. bg-indigo-600 hover:bg-indigo-700 → cores do botão.
. w-full → ocupa toda a largura.
. focus:ring-2 → acessibilidade, mostra anel de foco ao navegar por teclado.




5. Links Auxiliares:
Importante para usabilidade:

<div class="flex items-center justify-between">
  <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Esqueci minha senha</a>
  <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Criar conta</a>
</div>




6. Tela Completa (HTML + Tailwind):
Agora juntando tudo:

<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-md">
    
    - Título 
    <h2 class="text-center text-2xl font-bold text-gray-900">Acesse sua conta</h2>
    
    - Formulário

      - Email

        <input id="email" type="email" placeholder="Digite seu email"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      
      - Senha 
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha"
          class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" />
      </div>
      
      - Botão 
      <button type="submit"
        class="w-full flex justify-center py-2 px-4 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        Entrar
      </button>
    </form>
    
    - Links auxiliares 
    <div class="flex items-center justify-between">
      <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Esqueci minha senha</a>
      <a href="#" class="text-sm text-gray-600 hover:text-gray-900">Criar conta</a>
    </div>
  </div>
</div>




7. Pontos Relevantes para Aprender:
. Responsividade: com sm: md: lg: podemos ajustar o layout em diferentes telas.
. Acessibilidade (a11y): usar sempre label conectado ao input via for/id.
. Feedback visual: usar hover, focus e active melhora a UX.
. Segurança: nunca esqueça de tratar senha com type="password".
. Customização: pode adicionar logo, imagens de fundo, gradientes etc.
