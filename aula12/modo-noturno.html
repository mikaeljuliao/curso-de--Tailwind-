#12 - Modo Noturno (Dark Mode) no TailwindCSS

O dark mode (modo escuro) é um recurso que permite mudar a aparência do site quando o usuário ativa o tema escuro no sistema ou quando aplicamos manualmente no projeto.  

O Tailwind já tem suporte nativo ao dark mode, e podemos configurá-lo facilmente.

---
## 1. Como o Tailwind trata o dark mode

No arquivo `tailwind.config.js`, existe a chave **darkMode**, que pode receber dois valores:

1. **media** → segue a preferência do sistema do usuário (light ou dark).  
2. **class** → depende de adicionarmos a classe `dark` no `<html>` ou `<body>`.

Exemplo:

```js
// tailwind.config.js
module.exports = {
  darkMode: 'class', // ou 'media'
  content: ["./src/**/*.{html,js}"],
  theme: {
    extend: {},
  },
  plugins: [],
}




2. Usando o dark mode nas classes:
Quando usamos o modo escuro, basta adicionar o prefixo dark: antes das classes que devem mudar no dark mode.

Exemplo:

<div class="bg-white text-black dark:bg-black dark:text-white p-4 rounded-lg">
  Texto que muda conforme o tema!
</div>
. Sem dark: fundo branco, texto preto.
. Com dark: fundo preto, texto branco.



3. Ativando o dark mode>:
a) Se usar darkMode: 'media'
. O Tailwind aplica o dark automaticamente se o sistema operacional do usuário estiver no tema escuro.
. Não precisamos adicionar nada no HTML.

b) Se usar darkMode: 'class'
. Precisamos adicionar manualmente a classe dark em um elemento pai (geralmente <html> ou <body>).

Exemplo no HTML:
<html class="dark">
  <body class="bg-white dark:bg-gray-900 text-black dark:text-gray-100">
    <h1 class="text-2xl">Olá Mundo!</h1>
  </body>
</html>

Ou podemos alternar dinamicamente com JavaScript:

js:
// Alternar manualmente
document.documentElement.classList.toggle('dark');


4. Exemplos práticos:
Botão responsivo ao dark mode
html
Copiar código
<button class="bg-blue-500 text-white dark:bg-blue-300 dark:text-black px-4 py-2 rounded-lg">
  Clique aqui
</button>

. No light mode → azul forte com texto branco.
. No dark mode → azul claro com texto preto.


Cards adaptáveis:
<div class="p-6 bg-gray-100 text-gray-800 dark:bg-gray-800 dark:text-gray-100 rounded-xl shadow-md">
  <h2 class="text-xl font-bold">Título</h2>
  <p>Esse card se adapta ao tema do usuário.</p>
</div>


5. Configuração no arquivo (customizando ainda mais):
Podemos configurar cores customizadas que só funcionam no dark mode no tailwind.config.js.

Exemplo:
// tailwind.config.js
module.exports = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        brand: {
          light: "#3AB0FF",
          DEFAULT: "#0077FF",
          dark: "#004C99",
        },
      },
    },
  },
}

Uso no HTML:
<div class="bg-brand text-white dark:bg-brand-dark">
  Fundo muda conforme o modo
</div>



6. Prefixos e variações:
No dark mode podemos combinar com responsividade e outros prefixos:

html:
<div class="bg-white dark:bg-gray-900 md:bg-green-200 md:dark:bg-green-800">
  Exemplo com breakpoints e dark juntos
</div>

Explicação:

. bg-white → fundo branco no light.
. dark:bg-gray-900 → fundo escuro no dark.
. md:bg-green-200 → fundo verde claro em telas médias no light.
. md:dark:bg-green-800 → fundo verde escuro em telas médias no dark.



7. Dicas úteis:
. Não precisa instalar nada para usar dark mode, já vem pronto no Tailwind.
. Sempre teste em ambos os modos para garantir contraste adequado.
. Combine com variáveis de cor personalizadas para manter o design coerente.
