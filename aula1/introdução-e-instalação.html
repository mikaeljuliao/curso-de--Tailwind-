as principais caracteristicas do Tailwind é:
utily-first:
usando uma abordagem tradicional em que projetos personalizados

Design responsivo:
Cada classe no Tailwind pode ser aplicada condicionalmente em diferentes breakpoints, oque torna muito facil 
contruir interfaces responsivas complexas sem nuncar deixar seu htm.
por exemplo:
md:w-32
todo essa linha é o nome da classe, mas entendemos que w-32 é o nome da classe e md: é o prefixo pra identificarmos
a responsividade, o breakpoint, ou seja, aplique essa classe w-32 quando o breakpoint for md (md de midio) 
outro exemplo:
lg:w-48
e a mesma coisa, sera aplicado a classe w-48 quando o breackpoint for lg: (lg de larg)

um exemplo na pratica:
<img class= "w-16 md:w-32 lg:w-48" src="...">

explicação:
w é o width, então a largura do md será aplicada de numero 32 quando chegar em tamanhos medios, 
e a largura de 48 será aplicada quando chegar em tamanhos largos










estados hover, focus..:
estados com hover, focus, entre outros, são semelhante ao modo como o Tailwind lida com o design responsivo,
estilizar elementos com hover, focus, etc. pode ser realizados prefixando com a variante de estado apropriada.
para estados uamos os prefixos e alguns prefixos são como hover: focus e etc.

exemplo:
<input class="focus:ring-2 focus:ring-blue-600 hover:text-gray-300"

explicação:
o Tailwind existem varios tipos de prefixo e nesse caso temos o hover e o focus, 
ou seja, quando clicamos no input ele ativa o focus e vai alterar as seguinte propriedades que passei, da mesma forma quando passar o mouse





dark mode:
trabalhar com dark mode está send uma tendencia grande no mercado e é muito simplis trabalhar com ele.

dark mode é um recurso de muitos sistemas operacionais e está se torandno cada vez mais comum projetar uma versão 
escura do seu sistema para acompanhar o design padrão do sistema operacional.

o seu prefixo é dark: e o valor 

exemplo:
<div class="bg-white dark:bg-gray-800" >
    <h1 class="text-gray-900 dark:text-white" > dark mode </h1>
    <p class="text-gray-600 dark:text-gray-300"> texto </p>
</div>   

explicação:
nesse caso, quando o sistema operacional estiver no modo noturno, ele vai ativar o background gray 800.
